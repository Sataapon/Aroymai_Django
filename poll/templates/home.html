<html>
  <head>
    <title>Aroymai Food Survey</title>
  </head>
  <body>
    <h1>Aroymai Survey HomePage</h1>
    <form action="/fill" method="GET">
      <table border="1">
        <tr>
          <th>Foods</th>
          {% for food in foods %}
          <td><input type="checkbox" name="{{ food.Type }}_{{ food.name }}" value="{{ food.name }}" id="id_{{ food.name }}">{{ food.name }}</td>
          {% endfor %}
        </tr>
        <tr>
          <th>Drinks</th>
          {% for drink in drinks %}
          <td><input type="checkbox" name="{{ drink.Type }}_{{ drink.name }}" value="{{ drink.name }}" id="id_{{ drink.name }}">{{ drink.name }}</td>
          {% endfor %}
        </tr>
        <tr>
          <td><input type="submit" value="Survey" id="id_Vote"></td>
          <td><input type="submit" value="Review" id="id_Review" formaction="/review"></td>
        </tr>
      </table>

    </form>
    <a href="about">About</a>
  </body>
<html>
